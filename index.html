<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <style>
    html,
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .dogecontainer {
      width: 50vw;
      height: 50vh;
      margin: auto;
      margin-top: 25vh;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .reglercontainer {
      margin-top: 10vh;
      width: 100%;
      text-align: center;
    }
  </style>
  <body>
    <div class="dogecontainer">
      <img src="dogesmall.jpg" />
    </div>
    <div class="reglercontainer">
      <input type="range" value="0" />
    </div>
    <script>
      const input = document.querySelector("input");
      const doge = document.querySelector("img");

      const maxAmount = 8;
      const update = () => {
        const amount = (maxAmount * input.value) / 100;
        const xOffset = (Math.random() * 2 - 1) * amount;
        const yOffset = (Math.random() * 2 - 1) * amount;

        doge.style.transform = `translate(${xOffset}vw,${yOffset}vh)`;
        requestAnimationFrame(update);
      };
      update();
    </script>
  </body>
</html>
